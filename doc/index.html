<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Document</title>
    <style>
        /* This section adds simple styling */
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto; /* Centers the text */
            padding: 40px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <main>
        <p>This is a simple HTML document.</p>
        
        <p>HTML stands for <strong>HyperText Markup Language</strong>. It is the standard markup language for documents designed to be displayed in a web browser.</p>
        
        <ul>
            <li>This is a list item.</li>
            <li>This is another item.</li>
        </ul>
    </main>

    <footer>
        <hr>
        <p><small>&copy; 2024 Simple Doc</small></p>
    </footer>

</body>
</html>
